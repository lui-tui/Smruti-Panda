<!DOCTYPE html>
 <html> 
 <head>
    <meta charset="utf-8">
    <meta name="description" content="My Web Page">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Team3">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 	<title>Welcome To Event Planning</title> 
 	<link rel="stylesheet" type="text/css" href="loginstyle.css">
 </head> 

 <body> 	
 	<!-- Main div code --> 
	<div id="main">
        <div id="signlog"> 
            <div id="signup">
        		<div class="h-tag"> 	
        			<h2><center>Sign Up For Event Planning</center></h2> 	
        		</div> 	<!-- create account div --> 	
        		<div class="login"> 	
        			<table cellspacing="2" align="center" cellpadding="8" border="0"> 
            			<tr> 	
                			<td align="right">Enter Name :</td> 	
                			<td><input type="text" placeholder="Enter your name here" class="tb" /></td> 
            			</tr> 
                        <tr> 	
                			<td align="right">Enter Email ID :</td> 	
                			<td><input type="text" placeholder="Enter Email ID here" class="tb" /></td> 
            			</tr> 
                        <tr>
                            <td align="right">Enter Username :</td> 	
                			<td><input type="text" placeholder="Enter Username here" class="tb" /></td> 	
            			</tr>
                        <tr>
                            <td align="right">Enter Password :</td> 
                			<td><input type="password" placeholder="Enter Password here" class="tb" /></td> 	
            			</tr>
                        <tr>
                            <td align="right">Enter Confirm Password :</td> 	
                			<td><input type="password" placeholder="Enter Password here" class="tb" /></td>
                        </tr> 
            			<tr>
                            <td></td> 	
                			<td>
                            <input type="button" value="Login" id="res" class="btn" style="margin-left: -200px" onclick="loginform()">
                            <input type="reset" value="Clear Form" id="res" class="btn" />
                		 	<input type="submit" value="Create Account" class="btn" /></td>
                        </tr> 
        	 		</table> 	
        	 	</div> 	<!-- create account box ending here.. -->
            </div>
            <div id="loginmain">
                <h2 style="margin: 0; padding-top: 70px"><center>Login For Event Planning</center></h2>
                <form>
                    <center>
                        <label>Enter Email ID :</label>
                        <input style="margin-left: 23px; margin-top: 20px;" type="Email" name="userID" placeholder="Enter Email ID here" class="tb">
                        <br>
                        <label>Enter Password :</label>
                        <input style="margin-left: 20px; margin-top: 10px" type="password" name="pw" placeholder="Enter Password here" class="tb">
                        <br>
                        <br>
                        <input type="submit" value="Login" class="btn" onclick="check(this.form)">
                        <br>
                    </center>
                </form>
                <center><button id="crtact" onclick="asdform()">Don't have an account? Create Account</button></center>
            </div>
        </div>
    </div> 	<!-- Main div ending here... --> 	

    
</body> 
<script>
    function check(form) {
        if (form.userID.value == "team3@gmail.com" && form.pw.value == "team3")
        {
            window.open("host.html")
        }
        else
        {
            alert("Invalid UserID/Password")
        }
    }

    var a = document.getElementById("signup");
    var b = document.getElementById("loginmain");

    function asdform(){
        a.style.left= "0px";
        b.style.left= "600px";
    }

    function loginform(){
        a.style.left= "-600px";
        b.style.left= "0px";
    }
</script>	
</html>
